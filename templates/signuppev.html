{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Online Auction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://www.scnsoft.com/blog-pictures/ecommerce/auction-website.png') no-repeat center center;
            background-size: cover;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        }

        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 450px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .form-container h3 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-container label {
            font-size: 14px;
            font-weight: 500;
        }

        .form-container input {
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
        }

        .form-container button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .form-container .social {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .form-container .social div {
            width: 120px;
            border-radius: 5px;
            padding: 10px;
            background-color: #e9ecef;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container .social div:hover {
            background-color: #dee2e6;
        }

        .form-container .social i {
            margin-right: 5px;
        }

        .form-container a {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-align: center;
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-overlay"></div>

        <div class="form-container">
            <form action="" method="post">
                {% csrf_token %}
                <img class="mb-4" src="{% static 'logo.png' %}" alt="Logo" width="72" height="57">
                <h3>Create Your Auction Account</h3>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="Username" name="username" id="username">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Email" name="email" id="email">
                </div>

                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="password1" name="password1">
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm Password" id="password2" name="password2">
                </div>

                <button type="submit" class="btn">Signup</button>

                <a href="{% url 'signin' %}">Already have an account? Sign in</a>
            </form>

        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
