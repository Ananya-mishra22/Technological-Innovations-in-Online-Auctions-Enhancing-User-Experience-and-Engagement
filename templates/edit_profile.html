{% extends "index1.html" %}
{% block title %}Edit Profile{% endblock title %}
{% block body %}
<html lang="en" data-bs-theme="auto">
  <head>
<style>
    .btn {
        padding: 10px 20px;
        background-color: black; /* Keep button color intact */
        color: white; /* Keep text color white */
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
    }
    .btn:hover{
        background-color: #C49D29;
    }
</style>

    
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-lg p-4">
                <h3 class="card-title text-center mb-4">Edit Your Profile</h3>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Username Field -->
                    <div class="form-group mb-4">
                        <label for="username" class="form-label fw-bold">Username</label>
                        <input type="text" id="username" name="username" class="form-control" value="{{ request.user.username }}" readonly>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group mb-4">
                        <label for="email" class="form-label fw-bold">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" value="{{ request.user.email }}">
                    </div>

                    <!-- Bio Field -->
                    <div class="form-group mb-4">
                        <label for="bio" class="form-label fw-bold">Bio</label>
                        <textarea id="bio" name="bio" class="form-control" rows="4" placeholder="Tell something about yourself...">{{ user_profile.bio }}</textarea>
                    </div>

                    <!-- Profile Picture Upload -->
                    <div class="form-group mb-4">
                        <label for="profile_picture" class="form-label fw-bold">Profile Picture</label>
                        <input type="file" id="profile_picture" name="profile_picture" class="form-control">
                        {% if user_profile.profile_picture %}
                            <div class="mt-3 text-center">
                                <img src="{{ user_profile.profile_picture.url }}" alt="Profile Picture" class="img-thumbnail rounded-circle" width="150" height="150">
                            </div>
                        {% endif %}
                    </div>

                    <!-- Save Changes Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-lg w-100 fw-bold">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
{% endblock body %}
