{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <script src="{% static 'color-modes.js' %}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Sign In - Online Auction</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'sign-in.css' %}" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('{% static 'Background.webp' %}') no-repeat center center;
            background-size: cover;
            transition: background-color 0.3s;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent overlay */
            z-index: 0;
        }

        .form-signin {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 450px;
            width: 100%;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light mode */
        .form-signin[data-bs-theme="light"] {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
        }

        /* Dark mode */
        .form-signin[data-bs-theme="dark"] {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }

        .form-signin .form-control {
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
        }

        .form-signin[data-bs-theme="dark"] .form-control {
            background-color: #2c2c2c;
            color: #fff;
            border-color: #444;
        }

        .form-signin .btn-primary {
            background-color: #666666;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-signin .btn-primary:hover {
            background-color: #C49D29;
        }

        .form-signin[data-bs-theme="dark"] .btn-primary {
            background-color: #6c757d;
        }

        .form-signin[data-bs-theme="dark"] .btn-primary:hover {
            background-color: #5a6268;
        }

        .form-signin img {
            display: block;
            margin: 0 auto 20px;
        }

        .form-signin h1 {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        .bd-mode-toggle {
            z-index: 1500;
        }

        .bd-mode-toggle .dropdown-menu .active .bi {
            display: block !important;
        }
    </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <div class="hero-overlay"></div>

    {% comment %} <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
                id="bd-theme"
                type="button"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                aria-label="Toggle theme (auto)">
            <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                    <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#sun-fill"></use></svg>
                    Light
                    <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                    <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
                    Dark
                    <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
                    <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#circle-half"></use></svg>
                    Auto
                    <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
                </button>
            </li>
        </ul>
    </div> {% endcomment %}

    <main class="form-signin w-100 m-auto">
        <form action="" method="POST">
            {% csrf_token %}
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none">
            <img class="mb-4" src="{% static 'image/logo(1).png' %}" alt="Logo" width="150" height="120">
            </a>
            <h1 class="h3 mb-3 fw-normal" style="color:#C49D29;">Sign In</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                <label for="password">Password</label>
            </div>

            <div class="form-check text-start my-3">
                {% comment %} <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault"> {% endcomment %}
                <label class="form-label" style="color:#C49D29;">
                    I don't have an account <a href="{% url 'signup' %}">Signup</a>
                </label>
            </div> 
            <button class="btn btn-primary w-100 py-2" type="submit">Sign In</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
        </form>
    </main>

    <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
</body>
</html>
